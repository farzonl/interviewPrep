apply plugin: 'java'

sourceCompatibility = 1.8
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.8.2'
}


sourceSets {
    main {
        java {
            srcDir "src"
        }
        resources {
            srcDir 'resources'
        }
    }
    test {
        java {
            srcDirs = ["test"]
        }
    }
    
}